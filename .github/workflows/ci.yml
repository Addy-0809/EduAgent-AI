name: CI / CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # â”€â”€ Backend Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  backend-test:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest tests/ -v --tb=short --cov=. --cov-report=xml
        env:
          GROQ_API_KEY: ""    # Tests run without real API key
          PYTHONPATH: .

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # â”€â”€ Backend Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  backend-lint:
    name: Backend Lint (ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check . --ignore E501 --fix

  # â”€â”€ Frontend Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  frontend-build:
    name: Frontend Build (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build
        env:
          VITE_API_URL: ""    # Built without specific URL for portability

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # â”€â”€ Docker Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t eduagent-backend:test ./backend

      - name: Smoke test container
        run: |
          docker run -d -p 8000:8000 --name test-api \
            -e GROQ_API_KEY="" \
            eduagent-backend:test
          sleep 5
          curl -f http://localhost:8000/ || exit 1
          docker stop test-api

  # â”€â”€ Deploy to Streamlit Cloud (on main push) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Note: Streamlit Cloud auto-deploys from main branch.
  # This job just notifies you that deployment is triggered.
  notify-deploy:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deployment notification
        run: |
          echo "âœ… All checks passed!"
          echo "ğŸš€ Streamlit Cloud will auto-deploy from main branch"
          echo "ğŸ“Š Backend tests:  PASSED"
          echo "âš›ï¸  Frontend build: PASSED"
          echo "ğŸ³ Docker build:   PASSED"
